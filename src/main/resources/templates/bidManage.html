<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>投标管理</title>
		<style>
			#userManage{color: white;}
			div{color: white;}
			div{ 
            position: absolute;   
            top: 50%;   
            left: 50%;   
            -webkit-transform: translate(-50%, -50%);   
            -moz-transform: translate(-50%, -50%);   
            -ms-transform: translate(-50%, -50%);   
            -o-transform: translate(-50%, -50%);   
            transform: translate(-50%, -50%);
   }
		</style>
	</head>
	<body background="image/背景.jpg">
	<div>
	 <h3 align="center">投标管理界面</h3>                                        
	      <!-- 投标查询 -->
	      <form action="/bidQuery" method="get">
		  <h1><input value="投标查询" type="submit"/></h1>
		  </form>
		  <!-- 投标添加 -->
		  <h1><a th:href="@{'/bidManageAdd'}">投标添加</a></h1>
		  <!-- 投标修改 -->
	      <h1><a th:href="@{'/bidManageUpdate'}">投标修改</a></h1>
	      <!-- 投标删除 -->
	      <h1><a th:href="@{'/bidManageDelete'}">投标删除</a></h1>
	      <!-- 返回主界面 -->
	      <h1><a th:href="@{'/returnMainWindow'}">返回主窗口</a></h1>
     </div>
	</body>
</html>
