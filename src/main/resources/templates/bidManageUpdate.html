<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>投标修改</title>
		<style>
			#userManage{color: white;}
			div{color: white;}
			div{ 
            position: absolute;   
            top: 50%;   
            left: 50%;   
            -webkit-transform: translate(-50%, -50%);   
            -moz-transform: translate(-50%, -50%);   
            -ms-transform: translate(-50%, -50%);   
            -o-transform: translate(-50%, -50%);   
            transform: translate(-50%, -50%);
   }
		</style>
	</head>
	<body background="image/背景.jpg">
	<div> 
	<h3 align="center">投标修改界面</h3>
	<br/>
	   
	  <form action="/bidUpdate" methed="get">                                    
	      请输入工程名称：<input name="projectName" type="text"/><br/>	
	            
	      请输入下列需要修改的内容：<br/>
        
	        企业名称: <input name="companyName" type="text"/><br />
	        预算报价(万元):<input name="budgetQuotation" type="text" /><br />
		投标报价(万元):<input name="tenderOffer" type="text" /><br />
		    定期工额(天):<input name="regularWorkWell" type="text" /><br />
		    投标工期(天):<input name="biddingPeriod" type="text"/>    
	       <p align="center"> 
	      <input value="确认" type="submit"/> 
	       </p>
	  </form>
      <br/>
       
	    <p align="center">
		<a th:href="@{'/returnBidManage'}">返回投标管理界面</a>
		</p>
     </div>
	</body>
</html>
